{% macro mail_body(signature, metric_name, end_date, mime_img) %}
<!DOCTYPE html>

<head>
  <meta charset='UTF-8'>
  <style type='text/css'>
    .maindiv {
      height: 100%;
      width: 100% !important;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      overflow: auto;
    }

    .contentdiv {
      background-size: cover;
      background-color: #ffffff;
      width: 90%;
      margin: 14px auto 0 auto;
      padding: 14px;
    }

    .header {
      font-size: 16px;
      line-height: 22px;
      font-family: 'Open Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      color: #666;
      background: #fff;
    }

    .underline {
      width: 100px;
      border-bottom: 2px solid #FF9900;
      margin-top: 10px;
    }

    img,
    a img {
      margin: 0px 0 10px 0;
      border: 0;
      outline: none;
      text-decoration: none;
    }

    p {
      margin: 1em 0;
      padding: 0;
      font-family: 'Open Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      color: #666;
    }

    .subtitle {
      font-size: 24px;
      text-align: left;
    }

    body,
    table,
    td,
    p,
    a,
    li,
    blockquote {
      -ms-text-size-adjust: 100%;
      -webkit-text-size-adjust: 100%;
    }

    .footer {
      margin-bottom: 15px;
      margin-top: 15px;
      text-align: left;
      font-size: 16px;
      line-height: 22px;
      font-family: 'Open Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      color: #666;
      background: #fff;
    }

    .footer img,
    .footer span {
      display: inline-block;
      vertical-align: middle;
    }

    table {
      font-family: 'Open Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      font-size: 16px;
      color: #666;
      border: solid 1px;
      border-collapse: collapse;
      border-spacing: 0;
    }

    table td,
    table th {
      padding: 8px;
    }
  </style>
</head>

<body>

  <div class='maindiv'>
    <div class='contentdiv'>
      <div class='header'>
        <span>Hi there,</span>
        <p>Here is the forecast made on the {{ end_date }} for the metric: <b>{{ metric_name }}</b>.</p>
      </div>


      <span class='subtitle'>Analysis for {{ metric_name }}</a></span>
      <div class='underline'></div>
      <div>
        <img src='cid:{{ mime_img }}' />
      </div>

      <div class='footer'>
        <span>Cheers,</span>
        <span>{{ signature }}</span>
      </div>
    </div>
  </div>
</body>

</html>
{% endmacro %}
